<html>
    <head>
        <title>String comparision</title>
        <script>
            function compare()
            {
                var a=document.getElementById("first").value;
                var b=document.getElementById("second").value;
                if(a==b)
                {
                    alert("Strings are equal");
                }
                else
                {
                    alert("Strings are not equal");
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="first" placeholder="Enter first string"/>
        <br/><br/>
        <input type="text" id="second" placeholder="Enter second string"/>
        <br/><br/>
        <button onclick="compare()">Compare
        </button>
    </body>
</html>

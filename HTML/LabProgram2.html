<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DragNDrop Demo</title>
        <link rel="stylesheet" href="../CSS/LabProgram2.css"/>
        <script src="../JavaScript/DragNDrop.js"></script>
    </head>
    <body>
    <div id="container-1" ondragover="allowDrop(event)"
    ondrop="drop(event)">
        <div id="image" draggable="true" ondragstart="drag(event)">
        </div>
    </div>
    <div id="container-2" ondragover="allowDrop(event)"
    ondrop="drop(event)">
    </div>
    </body>
</html>

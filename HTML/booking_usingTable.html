<html>
    <head>
        <title>Booking</title>
    </head>
    <body>

        <center>
            <h1>Dine Booking</h1>
            <table>
                <tr>
                    <td>Visitor Name: </td>
                    <td><input type="text" name="visitor" pattern="[A-Za-z]+" maxlength="20" autofocus></td>
                </tr>
                <tr>
                    <td>Number of members: </label></td>
                    <td><input type="number" name="mem" max="99"></td>
                </tr>
                <tr>
                    <td>Contact No: </td>
                    <td><input type="number" name="mem" max="99"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Type of Food: </td>
                    <td><input type="checkbox" name="food" value="southInd">South Indian 
                        <input type="checkbox" name="food" value="northInd">North Indian 
                        <input type="checkbox" name="food" value="chi">Chinese
                        <input type="checkbox" name="food" value="wes">Western</td>
                </tr>
                <tr>
                    <td>Room Status: </td>
                    <td><input type="radio" name="ac" value="ac">AC 
                        <input type="radio" name="non-ac" value="non-ac">Non-AC</td>
                </tr>
                <tr>
                    <td>Venue preference: </td>
                    <td><select>
                        <option name="default">--SELECT--</option>
                        <option name="araku">Araku</option>
                        <option name="bang">Banglore</option>
                        <option name="agra">Agra</option>
                        <option name="paris">Paris</option>
                        <option name="peru">Peru</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Book"></td>
                    <td><input type="reset" name="reset" value="Reset"></td>
                </tr>
            </table>
        </center>
        
    </body>
</html>

<html>
    <head>
        <title>Alphanumeric</title>
        <script>
            function alphanumeric()
            {
                var val= document.getElementById("str").value;
                var pattern= /^[0-9a-zA-Z]$/;
                if(val.match(pattern))
                {
                    alert("Alphanumeric");
                }
                else
                {
                    alert("Not alphanumeric");
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="str" placeholder="Enter alphanumeric value"/>
        <br/><br/>
        <button onclick="alphanumeric()">Alphanumeric?
        </button>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Amercican Express credit card number</title>
</head>
<body>
    <script>
        function cardnumber(inputtxt)
        {
            var cardno = /^(?:3[47][0-9]{13})$/;
            if(inputtxt.match(cardno))
            {
              alert("Valid Amercican Express credit card number!")
                return true;
            }
            else
            {
                alert("Not a valid Amercican Express credit card number!");
                return false;
            }
        }
        document.write(cardnumber("0123456789023"));
    </script>
</body>
</html>

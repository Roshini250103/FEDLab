<html>
    <head>
        <title>String reverse</title>
    </head>
    <body>
        <script>
            var str=prompt("Enter a string:");
            if(!str || str.length<2 ||typeof str!=='string')
            {
                window.alert("Not valid");
            }
            else{
                const ar=[];
                const rev="";
                var length=str.length-1;
                for(let i=length; i>=0; i--)
                {
                    ar.push(str[i]);
                }
                window.alert(ar.join(''));
            }
        </script>
    </body>
</html>

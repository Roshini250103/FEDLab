<html>
    <head>
        <title>Reverse String</title>
    </head>
    <body>
        <script>
            function ReverseString(str) {
             
                if(!str || str.length < 2 ||
                        typeof str!== 'string') {
                    return 'Not valid';
                }
                 
                
                const revArray = [];
                const length = str.length - 1;
                 
               
                for(let i = length; i >= 0; i--) {
                    revArray.push(str[i]);
                }
                 
                return revArray.join('');
            }
            document.write("Given string is "+"Think IT Think VVIT<br/>")
            document.write("Reverse of the string is "+ReverseString("Think IT Think VVIT"))
            </script>
    </body>
</html>
